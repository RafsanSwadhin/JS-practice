<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        non-primitive data type
        object,array,RegExp
        */
        // object
        var a = {
            name:"rafsan",
            age : 22,
            city :"Dhaka"
        }
        document.write(a);
        document.write(a.name);
        document.write("<br>");
        // array
        var b = ["rafsan",22,"dhaka"]
        document.write(b);
        document.write("<br>");
        document.write(b.join(" "));
    </script>
</body>
</html>
